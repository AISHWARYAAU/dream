    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Resume Website | Home</title>
    <style>
        .logoSection {
            background-color: #007bff; /* Blue background */
            padding: 10px;
            border-radius: 10px; /* Rounded corners for the box */
            display: flex;
            align-items: center; /* Center align content vertically */
            justify-content: center; /* Center align content horizontally */
            position: relative; /* Required for absolute positioning */
        }

        .imgLogo {
            max-width: 100%; /* Ensure logo does not overflow */
            height: auto;
            display: block; /* Prevents inline-block extra space issue */
        }

        .logoText {
            position: absolute;
            bottom: 8px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px; /* Adjust font size */
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: Text shadow for better visibility */
        }
    </style>
</head>

<body>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-3 p-2">
                <div class="logoSection">
                    <img src="img/logo.webp" class="imgLogo p-4" alt="logo">
                    <div class="logoText">Dreams</div>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-6 menu">
                        <ul>
                            <li><a href="main.html">Home</a></li>

                            <li><a href="aboutus.html">About Us</a></li>
                            <li><a href="contactus.html">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="col-6 social-icon">
                        <div class="row">
                            <div class="col-5 icon">
                                <a href="#"><i class="fas fa-search"></i></a>
                                <a href="https://www.facebook.com/blrbcu/"><i class="fab fa-facebook"></i></a>
                                <a href="https://www.instagram.com/bengalurucityuniversity/"><i class="fab fa-instagram"></i></a>
                                <a href="https://x.com/bcuccb"><i class="fab fa-twitter"></i></a>
                                <a href="https://www.bcu.ac.in/?l=en"><i class="fab fa-dribbble"></i></a>
                            </div>
                            <div class="col-4 header-btn">
                                <a href="main.html" class="btn btn-warning">Get Started</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="content-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2 class="text-center mb-4">Contact Us</h2>
                    <p class="text-center">Have a question or need support? Reach out to us!</p>

                    <form action="mailto:admin@gmail.com" method="post" enctype="text/plain">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
